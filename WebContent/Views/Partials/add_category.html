<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <div class="modal-body">
      	<form role="form" novalidate>
			<div class="form-group" ng-class="{'has-error': formError}">
				<label for="name" >Name</label> 
				<input ng-model="newCategoryName" class="form-control" placeholder="Enter name">
				<p ng-show="formError" class="help-block">Name is required</p>
			</div>
			<div class="form-group">
				<label>Description</label>
				<textarea ng-model="newCategoryDescription" class="form-control" rows="3"></textarea>
			</div>
		</form>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-success" ng-click="submitNewCategory(newCategoryName, newCategoryDescription)">Add Category</button>
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>
    </div>
  </div>
</div>
